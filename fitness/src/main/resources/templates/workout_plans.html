<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workout Plans</title>
</head>
<body>
    <h1>Workout Plans</h1>
    <a th:href="@{/workouts/new}">Add New Workout</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="workout : ${workouts}">
                <td th:text="${workout.id}">1</td>
                <td th:text="${workout.title}">Workout Title</td>
                <td th:text="${workout.description}">Workout Description</td>
                <td>
                    <a th:href="@{/workouts/edit/{id}(id=${workout.id})}">Edit</a>
                    <a th:href="@{/workouts/delete/{id}(id=${workout.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
